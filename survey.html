<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="topnav">
        <a class="" href="/">Home</a>
        <a class="active" href="/survey">Add a new survey</a>
        <a class="" href="/clients">Clients</a>
    </div>

    <div id="survey">
        <h2>You can add a new survey here.</h2>
        <h3>Please provide the informations here under</h3> <br>

        <form method='POST'>
            <label for="client">Client's name: </label>
            <select name="client">
                $$$OPTIONS$$$
            </select>

            <label for="lg-oled">LG OLED Tvs: </label>
            <input type="number" name="lg-oled" value = 0 min="0" max="50">

            <label for="lg-UHD">LG UHD Tvs: </label>
            <input type="number" name="lg-uhd" value = 0 min="0" max="50">

            <label for="Samsung-qled">Samsung Qled Tvs: </label>
            <input type="number" name="ss-qled" value = 0 min="0" max="50">

            <label for="Samsung-uhd">Samsung UHD Tvs: </label>
            <input type="number" name="ss-uhd" value = 0 min="0" max="50">
            
            <label for="sony-oled">SONY OLED Tvs: </label>
            <input type="number" name="sony-oled" value = 0 min="0" max="50">

            <label for="sony-uhd">SONY UHD Tvs: </label>
            <input type="number" name="sony-uhd" value = 0 min="0" max="50">


            <input type="submit" value="Submit!">
        </form>
    </div>
</body>
</html>
